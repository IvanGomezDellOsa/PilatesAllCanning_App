name: pilates_all_canning
description: A premium Pilates booking app for PilatesAllCanning studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dio: ^5.7.0
  google_sign_in: ^6.2.1
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  flutter_secure_storage: ^10.0.0
  go_router: ^13.0.0
  intl: ^0.19.0
  url_launcher: ^6.2.5
  file_picker: ^8.1.4
  shared_preferences: ^2.5.4
  http_parser: ^4.1.2
  firebase_messaging: ^16.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.5.4
  freezed: ^2.5.7
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true